
<h2>每日一记</h2>


<p>— 我老眼昏花了，啥也看不清了</p>
<p>— 那姓董的可说咱俩像爷俩，像一家人，一家人</p>
<p>— 他眼睛瞎了</p>
<p>— 是，我长得多俊啊</p>&nbsp;                   
<p>《南来北往》</p>
<p>2024.5.9</p>&nbsp &nbsp
